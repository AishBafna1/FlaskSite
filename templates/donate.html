<!DOCTYPE html>
<html>
  <head>
    <title>Submit New Donation - Attireforhumanity</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styledonate.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Attireforhumanity</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/schedule">Schedule Pickup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="sliding-text-container">
      <div class="sliding-text-animation">
        <p class="sliding-text">
          &#127795; A TREE WILL BE PLANTED FOR EVERY DONATION RECEIVED &#127795;
        </p>
      </div>
    </div>
    <div class="form-container">
      <img
        src="../static/Images/cloth.jpeg"
        alt="Side Animation Image"
        class="side-animation"
      />
      <div class="image-container">
        <img
          src="../static/Images/girl1.jpeg"
          alt="Image Description"
          class="corner-image"
        />
      </div>

      <h1 class="form-title">SUBMIT NEW DONATION (HAPPINESS)</h1>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div id="success-alert" class="alert alert-success" role="alert">
        {{ messages[0] }}
      </div>
      <script>
        // Automatically hide the success alert after 3 seconds
        setTimeout(function () {
          var successAlert = document.getElementById("success-alert");
          successAlert.style.display = "none";
        }, 3000);
      </script>
      {% endif %} {% endwith %}

      <form action="/donate" method="POST" class="donation-form">
        <div class="form-group">
          <label for="full_name">Full Name:</label>
          <input
            type="text"
            id="full_name"
            name="full_name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="contact_info">Contact Info:</label>
          <input
            type="text"
            id="contact_info"
            name="contact_info"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Select Categories:</label>
          <div class="checkbox-group">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="men-category"
                name="categories"
                value="Men"
              />
              <label class="form-check-label" for="men-category">Men</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="women-category"
                name="categories"
                value="Women"
              />
              <label class="form-check-label" for="women-category">Women</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="children-category"
                name="categories"
                value="Children"
              />
              <label class="form-check-label" for="children-category"
                >Children</label
              >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="additional_item">Additional Item:</label>
          <input
            type="text"
            id="additional_item"
            name="additional_item"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="eircode">EIRCODE:</label>
          <input
            type="text"
            id="eircode"
            name="eircode"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="pickup_datetime">Pickup Date and Time:</label>
          <input
            type="text"
            id="pickup_datetime"
            name="pickup_datetime"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="num_boxes">Number of Boxes:</label>
          <input
            type="number"
            id="num_boxes"
            name="num_boxes"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit Donation</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
      <script>
        flatpickr("#pickup_datetime", {
          enableTime: true,
          dateFormat: "Y-m-d H:i",
        });
      </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
